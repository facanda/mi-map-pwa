<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruta Pro A ‚Üí B</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b1220">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(17, 24, 39, .92);
      --card2: rgba(255,255,255,.92);
      --text: #e5e7eb;
      --muted: rgba(229,231,235,.75);
      --line: rgba(255,255,255,.12);
      --accent: #22c55e;
      --danger: #ef4444;
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    #map{
      position: absolute;
      inset: 0;
    }

    /* Top app bar */
    .top{
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      z-index: 9999;
      display: grid;
      gap: 10px;
      pointer-events: none;
    }

    .card{
      pointer-events: auto;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .bar{
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    .logo{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(34,197,94,.35), rgba(59,130,246,.25));
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid rgba(255,255,255,.10);
    }
    .logo svg{ opacity:.95 }

    .brand h1{
      margin:0;
      font-size: 14px;
      letter-spacing:.2px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brand p{
      margin:0;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btnRow{ display:flex; gap:8px; align-items:center; }
    .iconBtn{
      width: 38px; height: 38px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .iconBtn:active{ transform: translateY(1px); }

    /* Search panel */
    .search{
      padding: 10px 12px 12px;
      display:grid;
      gap: 10px;
    }

    .row{
      display:grid;
      grid-template-columns: 18px 1fr 38px;
      gap: 10px;
      align-items:center;
    }

    .dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: #93c5fd;
      justify-self:center;
    }
    .dot.a{ background: #34d399; }
    .dot.b{ background: #60a5fa; }

    .field{
      position: relative;
    }

    input{
      width: 100%;
      height: 44px;
      border-radius: 14px;
      border: 1px solid var(--line);
      outline: none;
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 0 12px;
      font-size: 14px;
    }
    input::placeholder{ color: rgba(229,231,235,.55); }

    .smallBtn{
      height: 44px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .suggest{
      position:absolute;
      top: 48px;
      left:0;
      right:0;
      background: rgba(17,24,39,.98);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
      box-shadow: var(--shadow);
      display:none;
      z-index: 99999;
    }
    .suggest.open{ display:block; }

    .item{
      padding: 10px 12px;
      border-top: 1px solid rgba(255,255,255,.08);
      cursor:pointer;
      line-height: 1.2;
    }
    .item:first-child{ border-top: 0; }
    .item:hover{ background: rgba(255,255,255,.06); }
    .item .t{ font-size: 13px; color: var(--text); }
    .item .s{ font-size: 12px; color: var(--muted); margin-top:4px; }

    /* Bottom sheet */
    .sheet{
      position:absolute;
      left: 12px;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      pointer-events: none;
      display:grid;
      gap: 10px;
    }
    .sheet .card{
      pointer-events:auto;
      padding: 12px;
    }

    .resultTop{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 12px;
    }
    .metrics{
      display:grid;
      gap: 6px;
    }
    .big{
      font-size: 20px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .sub{
      color: var(--muted);
      font-size: 12px;
    }

    .chips{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .chip{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      font-size: 12px;
      color: var(--text);
      cursor:pointer;
      user-select:none;
    }
    .chip.danger{ border-color: rgba(239,68,68,.35); }

    .status{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(229,231,235,.7);
    }

    /* Make Leaflet controls look nicer on dark bg */
    .leaflet-control-zoom a{
      background: rgba(17,24,39,.92) !important;
      color: #e5e7eb !important;
      border: 1px solid rgba(255,255,255,.12) !important;
    }

    @media (max-width: 420px){
      .brand p{ display:none; }
      .row{ grid-template-columns: 14px 1fr 38px; }
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- TOP -->
<div class="top">
  <div class="card">
    <div class="bar">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- mini pin -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 22s7-4.35 7-11a7 7 0 1 0-14 0c0 6.65 7 11 7 11Z" stroke="white" stroke-width="2"/>
            <circle cx="12" cy="11" r="2.5" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div style="min-width:0">
          <h1>Ruta Pro</h1>
          <p>OSRM (ruta) + Nominatim (ciudad)</p>
        </div>
      </div>

      <div class="btnRow">
        <button class="iconBtn" id="btnLocate" title="Mi ubicaci√≥n">üìç</button>
        <button class="iconBtn" id="btnReset" title="Reset">‚ü≤</button>
      </div>
    </div>

    <div class="search">
      <div class="row">
        <div class="dot a"></div>
        <div class="field">
          <input id="inputA" placeholder="Punto A (direcci√≥n o ciudad)" autocomplete="off" />
          <div class="suggest" id="suggestA"></div>
        </div>
        <button class="smallBtn" id="pickA" title="Elegir A en el mapa">A</button>
      </div>

      <div class="row">
        <div class="dot b"></div>
        <div class="field">
          <input id="inputB" placeholder="Punto B (direcci√≥n o ciudad)" autocomplete="off" />
          <div class="suggest" id="suggestB"></div>
        </div>
        <button class="smallBtn" id="pickB" title="Elegir B en el mapa">B</button>
      </div>

      <div style="display:flex; gap:8px; justify-content:space-between;">
        <button class="chip" id="btnSwap">‚áÖ Intercambiar</button>
        <button class="chip" id="btnRoute">üß≠ Calcular ruta</button>
      </div>
    </div>
  </div>
</div>

<!-- BOTTOM SHEET -->
<div class="sheet">
  <div class="card">
    <div class="resultTop">
      <div class="metrics">
        <div class="big" id="metricDistance">‚Äî</div>
        <div class="sub" id="metricDuration">Tiempo: ‚Äî</div>
      </div>
      <div class="sub" style="text-align:right" id="metricFromTo">A ‚Üí B</div>
    </div>

    <div class="chips">
      <div class="chip" id="chipFit">üîé Ver ruta</div>
      <div class="chip" id="chipClearRoute">üßπ Quitar ruta</div>
      <div class="chip danger" id="chipClearAll">üóë Reset total</div>
    </div>

    <div class="status" id="status"></div>
  </div>
</div>

<script>
  // -----------------------------
  // Map init
  // -----------------------------
  const map = L.map('map', { zoomControl: true }).setView([39.8283, -98.5795], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // -----------------------------
  // State
  // -----------------------------
  let pointA = null, pointB = null;
  let markerA = null, markerB = null;
  let routeLayer = null;

  let pickMode = null; // "A" | "B" | null

  const $ = (id) => document.getElementById(id);

  function setStatus(msg){ $("status").textContent = msg || ""; }

  function milesFromMeters(m){ return m / 1609.344; }
  function formatTimeSeconds(sec){
    const totalMin = Math.round(sec / 60);
    const h = Math.floor(totalMin / 60);
    const m = totalMin % 60;
    return h ? `${h} h ${m} min` : `${m} min`;
  }

  function setMetrics(distanceText, durationText, fromToText){
    $("metricDistance").textContent = distanceText ?? "‚Äî";
    $("metricDuration").textContent = durationText ?? "Tiempo: ‚Äî";
    $("metricFromTo").textContent = fromToText ?? "A ‚Üí B";
  }

  // -----------------------------
  // Nominatim (search + reverse)
  // -----------------------------
  async function nominatimSearch(q){
    const url = `https://nominatim.openstreetmap.org/search?format=jsonv2&q=${encodeURIComponent(q)}&addressdetails=1&limit=6`;
    const res = await fetch(url, { headers: { "Accept":"application/json" }});
    if(!res.ok) throw new Error("Nominatim search failed");
    return await res.json();
  }

  async function nominatimReverse(lat, lon){
    const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`;
    const res = await fetch(url, { headers: { "Accept":"application/json" }});
    if(!res.ok) throw new Error("Nominatim reverse failed");
    const data = await res.json();
    const a = data.address || {};
    const city = a.city || a.town || a.village || a.hamlet || a.county || "No encontrado";
    const state = a.state || "";
    const country = a.country || "";
    return { city, state, country, display: data.display_name || city };
  }

  // -----------------------------
  // OSRM route
  // -----------------------------
  async function getRouteOSRM(a,b){
    const url =
      `https://router.project-osrm.org/route/v1/driving/` +
      `${a.lng},${a.lat};${b.lng},${b.lat}` +
      `?overview=full&geometries=geojson&alternatives=false&steps=false`;

    const res = await fetch(url, { headers: { "Accept":"application/json" }});
    if(!res.ok) throw new Error("OSRM request failed");
    const data = await res.json();
    if(!data.routes?.length) throw new Error("No route found");
    return data.routes[0];
  }

  // -----------------------------
  // Markers + route drawing
  // -----------------------------
  function ensureMarker(which, latlng){
    const label = which === "A" ? "A" : "B";
    const draggable = true;

    const iconHtml = `
      <div style="
        width:30px;height:30px;border-radius:12px;
        background:${which==="A" ? "rgba(34,197,94,.95)" : "rgba(96,165,250,.95)"};
        border:2px solid rgba(255,255,255,.85);
        box-shadow:0 12px 24px rgba(0,0,0,.28);
        display:flex;align-items:center;justify-content:center;
        color:#0b1220;font-weight:900;
        ">
        ${label}
      </div>
    `;
    const icon = L.divIcon({ html: iconHtml, className: "", iconSize: [30,30], iconAnchor:[15,15] });

    if(which === "A"){
      if(markerA) map.removeLayer(markerA);
      markerA = L.marker(latlng, { draggable, icon }).addTo(map);
      markerA.on("dragend", async () => {
        pointA = markerA.getLatLng();
        await syncInputFromPoint("A", pointA);
        await updateRouteIfReady();
      });
    } else {
      if(markerB) map.removeLayer(markerB);
      markerB = L.marker(latlng, { draggable, icon }).addTo(map);
      markerB.on("dragend", async () => {
        pointB = markerB.getLatLng();
        await syncInputFromPoint("B", pointB);
        await updateRouteIfReady();
      });
    }
  }

  function clearRouteOnly(){
    if(routeLayer){ map.removeLayer(routeLayer); routeLayer = null; }
    setMetrics("‚Äî","Tiempo: ‚Äî", "A ‚Üí B");
  }

  function resetAll(){
    pointA = null; pointB = null; pickMode = null;
    if(markerA) map.removeLayer(markerA);
    if(markerB) map.removeLayer(markerB);
    markerA = null; markerB = null;
    clearRouteOnly();
    $("inputA").value = "";
    $("inputB").value = "";
    closeSuggest("A"); closeSuggest("B");
    setStatus("");
  }

  async function syncInputFromPoint(which, latlng){
    try{
      setStatus(`Buscando ciudad (${which})‚Ä¶`);
      const r = await nominatimReverse(latlng.lat, latlng.lng);
      if(which === "A") $("inputA").value = r.display;
      else $("inputB").value = r.display;
      setStatus("");
    } catch(e){
      setStatus(`No se pudo obtener ciudad (${which}).`);
    }
  }

  async function updateRouteIfReady(){
    if(!pointA || !pointB) return;
    await computeRoute();
  }

  async function computeRoute(){
    if(!pointA || !pointB) {
      setStatus("Selecciona Punto A y Punto B.");
      return;
    }

    setStatus("Calculando ruta‚Ä¶");

    // clear old route
    if(routeLayer) map.removeLayer(routeLayer);

    try{
      const route = await getRouteOSRM(pointA, pointB);

      const miles = milesFromMeters(route.distance);
      const timeTxt = formatTimeSeconds(route.duration);

      routeLayer = L.geoJSON(route.geometry, { style: { weight: 6 } }).addTo(map);

      const fromTo = `${$("inputA").value ? "A" : "A"} ‚Üí ${$("inputB").value ? "B" : "B"}`;
      setMetrics(`${miles.toFixed(2)} mi`, `Tiempo: ${timeTxt}`, fromTo);

      setStatus("");
    } catch(e){
      // fallback recta
      const meters = map.distance(pointA, pointB);
      const miles = milesFromMeters(meters);
      setMetrics(`${miles.toFixed(2)} mi (recta)`, `Tiempo: ‚Äî`, "A ‚Üí B");
      setStatus("OSRM (demo) no disponible. Mostrando distancia en l√≠nea recta.");
    }
  }

  function fitRoute(){
    if(routeLayer) map.fitBounds(routeLayer.getBounds(), { padding: [30, 30] });
    else if(pointA && pointB){
      const bounds = L.latLngBounds([pointA, pointB]);
      map.fitBounds(bounds, { padding: [60, 60] });
    }
  }

  // -----------------------------
  // Suggestions UI
  // -----------------------------
  function openSuggest(which){ $(which==="A" ? "suggestA" : "suggestB").classList.add("open"); }
  function closeSuggest(which){ $(which==="A" ? "suggestA" : "suggestB").classList.remove("open"); }
  function renderSuggest(which, results){
    const box = $(which==="A" ? "suggestA" : "suggestB");
    if(!results?.length){
      box.innerHTML = `<div class="item"><div class="t">Sin resultados</div></div>`;
      openSuggest(which);
      return;
    }
    box.innerHTML = results.map((r, idx) => {
      const t = (r.display_name || "").split(",").slice(0,2).join(", ");
      const s = (r.display_name || "").split(",").slice(2).join(", ").trim();
      return `
        <div class="item" data-idx="${idx}">
          <div class="t">${escapeHtml(t || r.display_name || "Resultado")}</div>
          <div class="s">${escapeHtml(s)}</div>
        </div>
      `;
    }).join("");

    box.querySelectorAll(".item").forEach(el => {
      el.addEventListener("click", async () => {
        const idx = Number(el.getAttribute("data-idx"));
        const r = results[idx];
        const lat = Number(r.lat), lon = Number(r.lon);
        const latlng = L.latLng(lat, lon);

        if(which==="A"){
          pointA = latlng;
          ensureMarker("A", latlng);
          $("inputA").value = r.display_name || "";
          closeSuggest("A");
        } else {
          pointB = latlng;
          ensureMarker("B", latlng);
          $("inputB").value = r.display_name || "";
          closeSuggest("B");
        }

        // move map nicely
        map.setView(latlng, Math.max(map.getZoom(), 12));
        await updateRouteIfReady();
      });
    });

    openSuggest(which);
  }

  function escapeHtml(str){
    return (str||"")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // debounce helper
  function debounce(fn, ms){
    let t;
    return (...args) => {
      clearTimeout(t);
      t = setTimeout(() => fn(...args), ms);
    };
  }

  const onTypeA = debounce(async () => {
    const q = $("inputA").value.trim();
    if(q.length < 3){ closeSuggest("A"); return; }
    try{
      const results = await nominatimSearch(q);
      renderSuggest("A", results);
    } catch(e){
      setStatus("Error buscando A.");
    }
  }, 250);

  const onTypeB = debounce(async () => {
    const q = $("inputB").value.trim();
    if(q.length < 3){ closeSuggest("B"); return; }
    try{
      const results = await nominatimSearch(q);
      renderSuggest("B", results);
    } catch(e){
      setStatus("Error buscando B.");
    }
  }, 250);

  $("inputA").addEventListener("input", onTypeA);
  $("inputB").addEventListener("input", onTypeB);

  // close suggest clicking outside
  document.addEventListener("click", (e) => {
    const aField = $("inputA").closest(".field");
    const bField = $("inputB").closest(".field");
    if(aField && !aField.contains(e.target)) closeSuggest("A");
    if(bField && !bField.contains(e.target)) closeSuggest("B");
  });

  // -----------------------------
  // Map click pick mode
  // -----------------------------
  function setPickMode(which){
    pickMode = which;
    setStatus(`Modo: selecciona punto ${which} en el mapa (haz click).`);
  }

  $("pickA").addEventListener("click", () => setPickMode("A"));
  $("pickB").addEventListener("click", () => setPickMode("B"));

  map.on("click", async (e) => {
    if(!pickMode){
      // comportamiento tipo ‚Äúsmart‚Äù: si no hay A, crea A; si hay A y no B, crea B; si ambos, reemplaza B
      if(!pointA){ pickMode = "A"; }
      else if(!pointB){ pickMode = "B"; }
      else { pickMode = "B"; }
    }

    const which = pickMode;
    pickMode = null;

    if(which === "A"){
      pointA = e.latlng;
      ensureMarker("A", pointA);
      await syncInputFromPoint("A", pointA);
    } else {
      pointB = e.latlng;
      ensureMarker("B", pointB);
      await syncInputFromPoint("B", pointB);
    }

    await updateRouteIfReady();
  });

  // -----------------------------
  // Buttons / chips
  // -----------------------------
  $("btnReset").addEventListener("click", resetAll);
  $("chipClearAll").addEventListener("click", resetAll);
  $("chipClearRoute").addEventListener("click", () => { clearRouteOnly(); setStatus("Ruta removida."); });
  $("chipFit").addEventListener("click", fitRoute);

  $("btnSwap").addEventListener("click", async () => {
    // swap points + inputs + markers
    const tmpP = pointA; pointA = pointB; pointB = tmpP;
    const tmpT = $("inputA").value; $("inputA").value = $("inputB").value; $("inputB").value = tmpT;

    // redraw markers
    if(pointA) ensureMarker("A", pointA); else if(markerA){ map.removeLayer(markerA); markerA=null; }
    if(pointB) ensureMarker("B", pointB); else if(markerB){ map.removeLayer(markerB); markerB=null; }

    await updateRouteIfReady();
  });

  $("btnRoute").addEventListener("click", computeRoute);

  $("btnLocate").addEventListener("click", () => {
    if(!navigator.geolocation){
      setStatus("Geolocalizaci√≥n no disponible.");
      return;
    }
    setStatus("Obteniendo tu ubicaci√≥n‚Ä¶");
    navigator.geolocation.getCurrentPosition(async (pos) => {
      const latlng = L.latLng(pos.coords.latitude, pos.coords.longitude);
      map.setView(latlng, 14);
      // si no hay A, pon A aqu√≠; si A existe, pon B aqu√≠
      if(!pointA){
        pointA = latlng;
        ensureMarker("A", pointA);
        await syncInputFromPoint("A", pointA);
      } else {
        pointB = latlng;
        ensureMarker("B", pointB);
        await syncInputFromPoint("B", pointB);
      }
      await updateRouteIfReady();
      setStatus("");
    }, () => {
      setStatus("No se pudo obtener tu ubicaci√≥n.");
    }, { enableHighAccuracy: true, timeout: 8000 });
  });

  // -----------------------------
  // Service Worker (PWA)
  // -----------------------------
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js");
    });
  }
</script>

</body>
</html>
