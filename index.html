<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruta Pro</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b1220">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(17,24,39,.92);
      --text:#e5e7eb;
      --muted:rgba(229,231,235,.75);
      --line:rgba(255,255,255,.12);
      --shadow:0 18px 40px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
      height:100vh;
      overflow:hidden;
    }
    #map{ position:absolute; inset:0; }

    .top{
      position:absolute;
      top:12px; left:12px; right:12px;
      z-index:9999;
      display:grid;
      gap:10px;
      pointer-events:none;
    }
    .card{
      pointer-events:auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .bar{
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .logo{
      width:34px;height:34px;
      border-radius:12px;
      background:linear-gradient(135deg, rgba(34,197,94,.35), rgba(59,130,246,.25));
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,.10);
    }
    .brand h1{
      margin:0;
      font-size:14px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand p{
      margin:0;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .btnRow{ display:flex; gap:8px; align-items:center; }
    .iconBtn{
      width:38px;height:38px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }
    .iconBtn:active{ transform:translateY(1px); }

    .search{
      padding:10px 12px 12px;
      display:grid;
      gap:10px;
    }
    .row{
      display:grid;
      grid-template-columns:18px 1fr 38px;
      gap:10px;
      align-items:center;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      justify-self:center;
      background:#93c5fd;
    }
    .dot.a{ background:#34d399; }
    .dot.b{ background:#60a5fa; }

    .field{ position:relative; }
    input{
      width:100%;
      height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      outline:none;
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:0 12px;
      font-size:14px;
    }
    input::placeholder{ color:rgba(229,231,235,.55); }

    .smallBtn{
      height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      display:flex;align-items:center;justify-content:center;
    }

    .suggest{
      position:absolute;
      top:48px; left:0; right:0;
      background:rgba(17,24,39,.98);
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      box-shadow:var(--shadow);
      display:none;
      z-index:99999;
    }
    .suggest.open{ display:block; }
    .item{
      padding:10px 12px;
      border-top:1px solid rgba(255,255,255,.08);
      cursor:pointer;
      line-height:1.2;
    }
    .item:first-child{ border-top:0; }
    .item:hover{ background:rgba(255,255,255,.06); }
    .item .t{ font-size:13px; color:var(--text); }
    .item .s{ font-size:12px; color:var(--muted); margin-top:4px; }

    .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      font-size:12px;
      color:var(--text);
      cursor:pointer;
      user-select:none;
    }
    .chip.active{
      border-color: rgba(34,197,94,.55);
      box-shadow: 0 0 0 2px rgba(34,197,94,.18) inset;
    }
    .chip.danger{ border-color: rgba(239,68,68,.35); }

    .sheet{
      position:absolute;
      left:12px; right:12px; bottom:12px;
      z-index:9999;
      pointer-events:none;
      display:grid;
      gap:10px;
    }
    .sheet .card{ pointer-events:auto; padding:12px; }
    .resultTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .metrics{ display:grid; gap:6px; }
    .big{ font-size:20px; font-weight:800; letter-spacing:.2px; }
    .sub{ color:var(--muted); font-size:12px; }
    .status{ margin-top:10px; font-size:12px; color:rgba(229,231,235,.7); }

    .leaflet-control-zoom a{
      background:rgba(17,24,39,.92) !important;
      color:#e5e7eb !important;
      border:1px solid rgba(255,255,255,.12) !important;
    }

    @media (max-width:420px){
      .brand p{ display:none; }
      .row{ grid-template-columns:14px 1fr 38px; }
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- TOP -->
<div class="top">
  <div class="card">
    <div class="bar">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 22s7-4.35 7-11a7 7 0 1 0-14 0c0 6.65 7 11 7 11Z" stroke="white" stroke-width="2"/>
            <circle cx="12" cy="11" r="2.5" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div style="min-width:0">
          <h1>Ruta Pro</h1>
          <p>Ruta (OSRM) + Ciudad (Nominatim)</p>
        </div>
      </div>

      <div class="btnRow">
        <button class="iconBtn" id="btnLocate" title="Mi ubicaci√≥n">üìç</button>
        <button class="iconBtn" id="btnReset" title="Reset">‚ü≤</button>
      </div>
    </div>

    <div class="search">
      <div class="chips">
        <button class="chip active" id="modeRoute">üß≠ Ruta A‚ÜíB</button>
        <button class="chip" id="modeSolo">üìå Solo punto</button>
      </div>

      <div class="row">
        <div class="dot a"></div>
        <div class="field">
          <input id="inputA" placeholder="Punto A (direcci√≥n o ciudad)" autocomplete="off" />
          <div class="suggest" id="suggestA"></div>
        </div>
        <button class="smallBtn" id="pickA" title="Elegir A en el mapa">A</button>
      </div>

      <div class="row">
        <div class="dot b"></div>
        <div class="field">
          <input id="inputB" placeholder="Punto B (direcci√≥n o ciudad)" autocomplete="off" />
          <div class="suggest" id="suggestB"></div>
        </div>
        <button class="smallBtn" id="pickB" title="Elegir B en el mapa">B</button>
      </div>

      <div class="chips" style="justify-content:space-between;">
        <button class="chip" id="btnSwap">‚áÖ Intercambiar</button>
        <button class="chip" id="btnRoute">Calcular ruta</button>
      </div>
    </div>
  </div>
</div>

<!-- BOTTOM SHEET -->
<div class="sheet">
  <div class="card">
    <div class="resultTop">
      <div class="metrics">
        <div class="big" id="metricDistance">‚Äî</div>
        <div class="sub" id="metricDuration">Tiempo: ‚Äî</div>
        <div class="sub" id="singleCity">Ciudad: ‚Äî</div>
      </div>
      <div class="sub" style="text-align:right" id="metricFromTo">‚Äî</div>
    </div>

    <div class="chips" style="margin-top:10px;">
      <div class="chip" id="chipFit">üîé Ver</div>
      <div class="chip" id="chipClearRoute">üßπ Quitar ruta</div>
      <div class="chip danger" id="chipClearAll">üóë Reset total</div>
    </div>

    <div class="status" id="status"></div>
  </div>
</div>

<script>
  // -----------------------------
  // Map init
  // -----------------------------
  const map = L.map('map', { zoomControl: true }).setView([39.8283, -98.5795], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // -----------------------------
  // State
  // -----------------------------
  let pointA = null, pointB = null;
  let markerA = null, markerB = null;
  let routeLayer = null;

  let pickMode = null; // "A" | "B" | null
  let soloMode = false;
  let soloMarker = null;

  let userLatLng = null; // para "Solo punto" (millas desde tu ubicaci√≥n)

  const $ = (id) => document.getElementById(id);

  function setStatus(msg){ $("status").textContent = msg || ""; }

  function milesFromMeters(m){ return m / 1609.344; }
  function formatTimeSeconds(sec){
    const totalMin = Math.round(sec / 60);
    const h = Math.floor(totalMin / 60);
    const m = totalMin % 60;
    return h ? `${h} h ${m} min` : `${m} min`;
  }

  function setMetrics(distanceText, durationText, fromToText){
    $("metricDistance").textContent = distanceText ?? "‚Äî";
    $("metricDuration").textContent = durationText ?? "Tiempo: ‚Äî";
    $("metricFromTo").textContent = fromToText ?? "‚Äî";
  }

  function setSingleCity(text){
    $("singleCity").textContent = `Ciudad: ${text || "‚Äî"}`;
  }

  // -----------------------------
  // Nominatim
  // -----------------------------
  async function nominatimSearch(q){
    const url = `https://nominatim.openstreetmap.org/search?format=jsonv2&q=${encodeURIComponent(q)}&addressdetails=1&limit=6`;
    const res = await fetch(url, { headers: { "Accept":"application/json" }});
    if(!res.ok) throw new Error("Nominatim search failed");
    return await res.json();
  }

  async function nominatimReverse(lat, lon){
    const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`;
    const res = await fetch(url, { headers: { "Accept":"application/json" }});
    if(!res.ok) throw new Error("Nominatim reverse failed");
    const data = await res.json();
    const a = data.address || {};
    const city = a.city || a.town || a.village || a.hamlet || a.county || "No encontrado";
    const state = a.state || "";
    const country = a.country || "";
    return { city, state, country, display: data.display_name || city };
  }

  // -----------------------------
  // OSRM route
  // -----------------------------
  async function getRouteOSRM(a,b){
    const url =
      `https://router.project-osrm.org/route/v1/driving/` +
      `${a.lng},${a.lat};${b.lng},${b.lat}` +
      `?overview=full&geometries=geojson&alternatives=false&steps=false`;

    const res = await fetch(url, { headers: { "Accept":"application/json" }});
    if(!res.ok) throw new Error("OSRM request failed");
    const data = await res.json();
    if(!data.routes?.length) throw new Error("No route found");
    return data.routes[0];
  }

  // -----------------------------
  // Markers
  // -----------------------------
  function makeMarkerIcon(which){
    const label = which;
    const bg = which === "A" ? "rgba(34,197,94,.95)" : "rgba(96,165,250,.95)";
    const iconHtml = `
      <div style="
        width:30px;height:30px;border-radius:12px;
        background:${bg};
        border:2px solid rgba(255,255,255,.85);
        box-shadow:0 12px 24px rgba(0,0,0,.28);
        display:flex;align-items:center;justify-content:center;
        color:#0b1220;font-weight:900;">
        ${label}
      </div>
    `;
    return L.divIcon({ html: iconHtml, className: "", iconSize: [30,30], iconAnchor:[15,15] });
  }

  function ensureMarker(which, latlng){
    const draggable = true;
    const icon = makeMarkerIcon(which);

    if(which === "A"){
      if(markerA) map.removeLayer(markerA);
      markerA = L.marker(latlng, { draggable, icon }).addTo(map);
      markerA.on("dragend", async () => {
        pointA = markerA.getLatLng();
        await syncInputFromPoint("A", pointA);
        await updateRouteIfReady();
      });
    } else {
      if(markerB) map.removeLayer(markerB);
      markerB = L.marker(latlng, { draggable, icon }).addTo(map);
      markerB.on("dragend", async () => {
        pointB = markerB.getLatLng();
        await syncInputFromPoint("B", pointB);
        await updateRouteIfReady();
      });
    }
  }

  // -----------------------------
  // Route / Reset helpers
  // -----------------------------
  function clearRouteOnly(){
    if(routeLayer){ map.removeLayer(routeLayer); routeLayer = null; }
    setMetrics("‚Äî", "Tiempo: ‚Äî", soloMode ? "Solo punto" : "Ruta A‚ÜíB");
  }

  function resetAll(){
    pickMode = null;
    pointA = null; pointB = null;
    if(markerA) map.removeLayer(markerA);
    if(markerB) map.removeLayer(markerB);
    markerA = null; markerB = null;

    if(routeLayer) map.removeLayer(routeLayer);
    routeLayer = null;

    if(soloMarker) map.removeLayer(soloMarker);
    soloMarker = null;

    $("inputA").value = "";
    $("inputB").value = "";
    closeSuggest("A"); closeSuggest("B");

    setSingleCity("‚Äî");
    setMetrics("‚Äî", "Tiempo: ‚Äî", soloMode ? "Solo punto" : "Ruta A‚ÜíB");
    setStatus("");
  }

  async function syncInputFromPoint(which, latlng){
    try{
      setStatus(`Buscando ciudad (${which})‚Ä¶`);
      const r = await nominatimReverse(latlng.lat, latlng.lng);
      if(which === "A") $("inputA").value = r.display;
      else $("inputB").value = r.display;
      setStatus("");
    } catch(e){
      setStatus(`No se pudo obtener ciudad (${which}).`);
    }
  }

  async function updateRouteIfReady(){
    if(soloMode) return; // en solo mode no calculamos ruta
    if(!pointA || !pointB) return;
    await computeRoute();
  }

  async function computeRoute(){
    if(soloMode){
      setStatus("Est√°s en modo Solo punto. Desact√≠valo para calcular ruta.");
      return;
    }
    if(!pointA || !pointB){
      setStatus("Selecciona Punto A y Punto B.");
      return;
    }

    setStatus("Calculando ruta‚Ä¶");
    clearRouteOnly();

    try{
      const route = await getRouteOSRM(pointA, pointB);

      const miles = milesFromMeters(route.distance);
      const timeTxt = formatTimeSeconds(route.duration);

      routeLayer = L.geoJSON(route.geometry, { style: { weight: 6 } }).addTo(map);

      setMetrics(`${miles.toFixed(2)} mi`, `Tiempo: ${timeTxt}`, "Ruta A‚ÜíB");
      setSingleCity("‚Äî");
      setStatus("");
    } catch(e){
      const meters = map.distance(pointA, pointB);
      const miles = milesFromMeters(meters);
      setMetrics(`${miles.toFixed(2)} mi (recta)`, `Tiempo: ‚Äî`, "Ruta A‚ÜíB");
      setStatus("OSRM (demo) no disponible. Mostrando distancia en l√≠nea recta.");
    }
  }

  function fitView(){
    if(soloMode && soloMarker){
      map.setView(soloMarker.getLatLng(), Math.max(map.getZoom(), 14));
      return;
    }
    if(routeLayer){
      map.fitBounds(routeLayer.getBounds(), { padding: [30,30] });
      return;
    }
    if(pointA && pointB){
      map.fitBounds(L.latLngBounds([pointA, pointB]), { padding:[60,60] });
      return;
    }
    if(pointA) map.setView(pointA, 12);
  }

  // -----------------------------
  // Solo punto logic (ciudad + millas desde tu ubicaci√≥n)
  // -----------------------------
  function milesBetween(a, b){
    const meters = map.distance(a, b);
    return meters / 1609.344;
  }

  function getUserLocation(){
    return new Promise((resolve, reject) => {
      if(!navigator.geolocation) return reject(new Error("No geolocation"));
      navigator.geolocation.getCurrentPosition(
        (pos) => resolve(L.latLng(pos.coords.latitude, pos.coords.longitude)),
        reject,
        { enableHighAccuracy:true, timeout:8000 }
      );
    });
  }

  async function handleSoloPoint(latlng){
    // limpia ruta y A/B para que no confunda
    if(routeLayer){ map.removeLayer(routeLayer); routeLayer = null; }
    if(markerA){ map.removeLayer(markerA); markerA=null; pointA=null; }
    if(markerB){ map.removeLayer(markerB); markerB=null; pointB=null; }
    $("inputA").value = "";
    $("inputB").value = "";

    // pone marker
    if(soloMarker) map.removeLayer(soloMarker);
    soloMarker = L.marker(latlng).addTo(map);

    // ciudad
    let cityText = "No encontrado";
    try{
      setStatus("Buscando ciudad‚Ä¶");
      const r = await nominatimReverse(latlng.lat, latlng.lng);
      cityText = `${r.city}${r.state ? ", " + r.state : ""}${r.country ? ", " + r.country : ""}`;
    } catch(e){}

    setSingleCity(cityText);

    // millas desde tu ubicaci√≥n
    try{
      if(!userLatLng){
        setStatus("Obteniendo tu ubicaci√≥n para calcular millas‚Ä¶");
        userLatLng = await getUserLocation();
      }
      const miles = milesBetween(userLatLng, latlng);
      setMetrics(`${miles.toFixed(2)} mi`, "Desde tu ubicaci√≥n", "Solo punto");
      setStatus("");
    } catch(e){
      setMetrics("‚Äî", "Activa ubicaci√≥n para millas", "Solo punto");
      setStatus("No hay permiso de ubicaci√≥n. Act√≠valo para calcular millas.");
    }

    map.setView(latlng, Math.max(map.getZoom(), 14));
  }

  // -----------------------------
  // Suggestions UI
  // -----------------------------
  function openSuggest(which){ $(which==="A" ? "suggestA" : "suggestB").classList.add("open"); }
  function closeSuggest(which){ $(which==="A" ? "suggestA" : "suggestB").classList.remove("open"); }

  function escapeHtml(str){
    return (str||"")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function renderSuggest(which, results){
    const box = $(which==="A" ? "suggestA" : "suggestB");
    if(!results?.length){
      box.innerHTML = `<div class="item"><div class="t">Sin resultados</div></div>`;
      openSuggest(which);
      return;
    }

    box.innerHTML = results.map((r, idx) => {
      const t = (r.display_name || "").split(",").slice(0,2).join(", ");
      const s = (r.display_name || "").split(",").slice(2).join(", ").trim();
      return `
        <div class="item" data-idx="${idx}">
          <div class="t">${escapeHtml(t || r.display_name || "Resultado")}</div>
          <div class="s">${escapeHtml(s)}</div>
        </div>
      `;
    }).join("");

    box.querySelectorAll(".item").forEach(el => {
      el.addEventListener("click", async () => {
        const idx = Number(el.getAttribute("data-idx"));
        const r = results[idx];
        const lat = Number(r.lat), lon = Number(r.lon);
        const latlng = L.latLng(lat, lon);

        // Si est√°s en Solo punto, al seleccionar un resultado se trata como soloMarker
        if(soloMode){
          closeSuggest(which);
          await handleSoloPoint(latlng);
          return;
        }

        if(which==="A"){
          pointA = latlng;
          ensureMarker("A", latlng);
          $("inputA").value = r.display_name || "";
          closeSuggest("A");
        } else {
          pointB = latlng;
          ensureMarker("B", latlng);
          $("inputB").value = r.display_name || "";
          closeSuggest("B");
        }

        map.setView(latlng, Math.max(map.getZoom(), 12));
        await updateRouteIfReady();
      });
    });

    openSuggest(which);
  }

  function debounce(fn, ms){
    let t;
    return (...args) => {
      clearTimeout(t);
      t = setTimeout(() => fn(...args), ms);
    };
  }

  const onTypeA = debounce(async () => {
    const q = $("inputA").value.trim();
    if(q.length < 3){ closeSuggest("A"); return; }
    try{
      const results = await nominatimSearch(q);
      renderSuggest("A", results);
    } catch(e){
      setStatus("Error buscando A.");
    }
  }, 250);

  const onTypeB = debounce(async () => {
    const q = $("inputB").value.trim();
    if(q.length < 3){ closeSuggest("B"); return; }
    try{
      const results = await nominatimSearch(q);
      renderSuggest("B", results);
    } catch(e){
      setStatus("Error buscando B.");
    }
  }, 250);

  $("inputA").addEventListener("input", onTypeA);
  $("inputB").addEventListener("input", onTypeB);

  document.addEventListener("click", (e) => {
    const aField = $("inputA").closest(".field");
    const bField = $("inputB").closest(".field");
    if(aField && !aField.contains(e.target)) closeSuggest("A");
    if(bField && !bField.contains(e.target)) closeSuggest("B");
  });

  // -----------------------------
  // Mode buttons
  // -----------------------------
  function setModeRoute(){
    soloMode = false;
    $("modeRoute").classList.add("active");
    $("modeSolo").classList.remove("active");
    setSingleCity("‚Äî");
    setMetrics("‚Äî","Tiempo: ‚Äî","Ruta A‚ÜíB");
    setStatus("Modo Ruta: selecciona A y B (busca o click).");
  }

  function setModeSolo(){
    soloMode = true;
    $("modeSolo").classList.add("active");
    $("modeRoute").classList.remove("active");
    clearRouteOnly();
    // limpia A/B visualmente
    if(markerA){ map.removeLayer(markerA); markerA=null; pointA=null; }
    if(markerB){ map.removeLayer(markerB); markerB=null; pointB=null; }
    $("inputA").value = "";
    $("inputB").value = "";
    setSingleCity("‚Äî");
    setMetrics("‚Äî","Desde tu ubicaci√≥n","Solo punto");
    setStatus("Modo Solo punto: haz click en el mapa o busca y selecciona.");
  }

  $("modeRoute").addEventListener("click", setModeRoute);
  $("modeSolo").addEventListener("click", setModeSolo);

  // -----------------------------
  // Pick buttons
  // -----------------------------
  $("pickA").addEventListener("click", () => {
    if(soloMode){ setStatus("Est√°s en Solo punto. Cambia a Ruta para elegir A/B."); return; }
    pickMode = "A";
    setStatus("Selecciona Punto A en el mapa (click).");
  });

  $("pickB").addEventListener("click", () => {
    if(soloMode){ setStatus("Est√°s en Solo punto. Cambia a Ruta para elegir A/B."); return; }
    pickMode = "B";
    setStatus("Selecciona Punto B en el mapa (click).");
  });

  // -----------------------------
  // Map click
  // -----------------------------
  map.on("click", async (e) => {
    if(soloMode){
      await handleSoloPoint(e.latlng);
      return;
    }

    // modo ruta
    if(!pickMode){
      if(!pointA) pickMode = "A";
      else if(!pointB) pickMode = "B";
      else pickMode = "B"; // reemplaza B
    }

    const which = pickMode;
    pickMode = null;

    if(which === "A"){
      pointA = e.latlng;
      ensureMarker("A", pointA);
      await syncInputFromPoint("A", pointA);
    } else {
      pointB = e.latlng;
      ensureMarker("B", pointB);
      await syncInputFromPoint("B", pointB);
    }

    await updateRouteIfReady();
  });

  // -----------------------------
  // Buttons / chips
  // -----------------------------
  $("btnReset").addEventListener("click", resetAll);
  $("chipClearAll").addEventListener("click", resetAll);

  $("chipClearRoute").addEventListener("click", () => {
    if(soloMode){
      if(soloMarker){ map.removeLayer(soloMarker); soloMarker=null; }
      setSingleCity("‚Äî");
      setMetrics("‚Äî","Desde tu ubicaci√≥n","Solo punto");
      setStatus("Marcador removido.");
    } else {
      clearRouteOnly();
      setStatus("Ruta removida.");
    }
  });

  $("chipFit").addEventListener("click", fitView);

  $("btnSwap").addEventListener("click", async () => {
    if(soloMode){ setStatus("Solo punto no usa A/B."); return; }
    const tmpP = pointA; pointA = pointB; pointB = tmpP;
    const tmpT = $("inputA").value; $("inputA").value = $("inputB").value; $("inputB").value = tmpT;

    if(pointA) ensureMarker("A", pointA); else if(markerA){ map.removeLayer(markerA); markerA=null; }
    if(pointB) ensureMarker("B", pointB); else if(markerB){ map.removeLayer(markerB); markerB=null; }

    await updateRouteIfReady();
  });

  $("btnRoute").addEventListener("click", computeRoute);

  $("btnLocate").addEventListener("click", async () => {
    if(!navigator.geolocation){
      setStatus("Geolocalizaci√≥n no disponible.");
      return;
    }
    setStatus("Obteniendo tu ubicaci√≥n‚Ä¶");
    navigator.geolocation.getCurrentPosition(async (pos) => {
      const latlng = L.latLng(pos.coords.latitude, pos.coords.longitude);
      userLatLng = latlng; // guarda para Solo punto
      map.setView(latlng, 14);

      if(soloMode){
        // en solo mode, solo centra (no crea punto)
        setStatus("Ubicaci√≥n lista. Ahora selecciona un punto para ver millas.");
        return;
      }

      // modo ruta: si no hay A, poner A en tu ubicaci√≥n; si ya hay A, poner B
      if(!pointA){
        pointA = latlng;
        ensureMarker("A", pointA);
        await syncInputFromPoint("A", pointA);
      } else {
        pointB = latlng;
        ensureMarker("B", pointB);
        await syncInputFromPoint("B", pointB);
      }
      await updateRouteIfReady();
      setStatus("");
    }, () => {
      setStatus("No se pudo obtener tu ubicaci√≥n.");
    }, { enableHighAccuracy:true, timeout:8000 });
  });

  // Init mode
  setModeRoute();

  // -----------------------------
  // Service Worker (PWA)
  // -----------------------------
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js");
    });
  }
</script>

</body>
</html>
